<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container summaryContainer">
            <img src="./images/illustration-hero.svg" alt="Music" class="hero">
            <div class="textContent">
                <h1 class="title">Order Summary</h1>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            </div>
            <div class="priceContent container">
                <div class="plan">

                    <img src="./images/icon-music.svg" alt="Music icon">
                    <div class="planinfo">
                        <h2 class="priceTitle">
                            Annual Plan
                        </h2>
                        <p class="price">
                            $59.99/year
                        </p>
                    </div>
                </div>
                <a href="a" class="changeBtn">Change</a>
            </div>
            <button class="btn proceedBtn container">Proceed to Payment</button>
            <button class="btn cancelBtn container">Cancel Order</button>
        </div>


        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>

    </main>
</body>

</html>
